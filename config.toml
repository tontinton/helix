theme = "dracula"

[editor]
auto-save = true
auto-format = true
auto-pairs = false
cursorline = true
line-number = "relative"

[editor.statusline]
right = ["diagnostics", "selections", "position", "file-encoding", "file-line-ending", "file-type", "version-control"]

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.file-picker]
hidden = false

[editor.soft-wrap]
enable = true

[keys.normal]
C-s = ":write"
C-e = "scroll_down"
C-y = "scroll_up"
"A-x" = "@x<A-d>"
"A-b" = ":echo %sh{git show --no-patch --format='%%h (%%an: %%ar): %%s' $(git blame -p %{buffer_name} -L%{cursor_line},+1 | head -1 | cut -d' ' -f1)}"

[keys.normal.space]
"." = "file_picker_in_current_buffer_directory"
